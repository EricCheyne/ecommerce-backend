# MySQL Database Configuration

# The URL of the MySQL database you want to connect to
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce?useSSL=false&serverTimezone=UTC

# Username for your MySQL database
spring.datasource.username=root

# Password for your MySQL user
spring.datasource.password=grashoper

# JDBC driver class for MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate settings
# Automatically creates tables based on your entity classes (adjust according to your needs)
spring.jpa.hibernate.ddl-auto=update

# Dialect for Hibernate to generate MySQL-compatible SQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Show SQL in the console (optional, for debugging)
spring.jpa.show-sql=true
